<!DOCTYPE>
<html>

  <head>

    <link rel="stylesheet" href="style/chinese-newspaper.css">
    <script type="text/javascript" src="scripts/tsukkomi.js"></script>
    <script 
      src="https://code.jquery.com/jquery-3.1.1.min.js"   
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
      crossorigin="anonymous"></script>

    <script type="text/javascript">
      httpGetAsync('https://' + window.location.host + '/resetDate', function(res) {
        document.getElementById('serverReset').innerHTML = res.responseText;
      });
    </script>
  </head>

  <body>
    
    <p>Last server reset: <span id="serverReset"></span></p>
    
    <div class="tsukkomi-enabled" id="opm" onclick="addTsukkomi(event, this.id)">
      <img src="http://media.fyre.co/HmWDsHkfTFyShq7GqbE1_b01.png">
    </div>
  </body>
</html>
